  <body>
    <!-- Critical content shown immediately -->
    <div id="initial-loader" class="hero-skeleton">
      <div class="container">
        <h1>WAS<span class="brand">CRAP</span></h1>
        <p style="font-size: 1.25rem; color: #6b7280; margin-top: 1rem;">Loading sustainable waste management...</p>
      </div>
    </div>
    
    <div id="root"></div>
    
    <script>
      // Remove loader when app is ready
      window.addEventListener('load', () => {
        setTimeout(() => {
          const loader = document.getElementById('initial-loader');
          if (loader) loader.style.display = 'none';
        }, 100);
      });
      
      // Prefetch hover links
      let prefetched = new Set();
      document.addEventListener('mouseover', (e) => {
        if (e.target.tagName === 'A' && !prefetched.has(e.target.href)) {
          const link = document.createElement('link');
          link.rel = 'prefetch';
          link.href = e.target.href;
          document.head.appendChild(link);
          prefetched.add(e.target.href);
        }
      });
    </script>
    
    <script type="module" src="/src/main.tsx"></script>
  </body>
